# Default values for application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# String to partially override application.fullname template (will maintain the release name)
nameOverride: ""
# String to fully override application.fullname template
fullnameOverride: ""
# Deploy all the components in the same node
chartNodeSelector: {}

# Component keycloak values
keycloak:
  tier: external
  image:
    repository: quay.io/keycloak/keycloak
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: legacy

  replicaCount: 1
  service:
    type: NodePort
    ports:
      keycloak:
        nodePort: ""
        port: 8080
        targetPort: 8080
        containerPort: 8080
        protocol: TCP
      https:
        nodePort: ""
        port: 8443
        targetPort: 8443
        containerPort: 8443
        protocol: TCP
  
  ingress:
    certManagerIssuer: letsencrypt-prod
    certManagerClusterIssuer: letsencrypt-prod
    className: nginx
    enabled: false
    hostname: keycloak.test-domain.aerios-project.eu
    path: "/"
    tls: 
      enabled: true

  resources: {}
  autoscaling:
    enabled: false

  podSecurityContext: {}
  securityContext: {}

  envVars:
    dbAddr: postgres
    dbDatabase: keycloak
    dbPassword: password
    dbSchema: public
    dbUser: keycloak
    dbVendor: POSTGRES
    keycloakPassword: Pa55w0rd
    keycloakUser: admin
    proxyAddressForwarding: true
    hostnamestricthttps: false
    httpRelativePath: ""
  
  tls:
    enabled: false
    existingSecret: ""
    certs:
      cert: 
      key: 

  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Component database values
database:
  tier: internal
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 16.4

  replicaCount: 1
  service:
    type: NodePort
    ports:
      db:
        nodePort: ""
        port: 5432
        targetPort: 5432
        containerPort: 5432
        protocol: TCP

  resources: {}
  autoscaling:
    enabled: false
  podSecurityContext: {}
  securityContext: {}

  envVars:
    postgresDb: keycloak
    postgresPass: password
    postgresUser: keycloak

  persistence:
    enabled: true
    existingClaim: ""
    accessModes:
      - ReadWriteOnce
    size: 5Gi

  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

